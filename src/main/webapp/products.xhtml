<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml">
    <ui:define name="content">
        <h:button outcome="basket_view.xhtml" value="Go to basket" rendered="#{roleView.admin || roleView.user}"/>
        <h:dataTable value="#{productsList.productList}" var="product" >
            <h:column >
                <f:facet name="header">ID</f:facet>
                #{product.id}
            </h:column>
            <h:column >
                <f:facet name="header">Name</f:facet>
                #{product.name}
            </h:column>
            <h:column >
                <f:facet name="header">Price</f:facet>
                #{product.price}
            </h:column>
            <h:column >
                <f:facet name="header">Description</f:facet>
                #{product.description}
            </h:column>
            <h:column rendered="#{roleView.admin || roleView.user}">
                <f:facet name="header">Seller</f:facet>
                #{product.seller.name}
            </h:column>
            <h:column rendered="#{!roleView.admin &amp;&amp; !roleView.user}">
                <f:facet name="header">Seller</f:facet>
                Login to see seller details.
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="Add to basket" rendered="#{roleView.admin || roleView.user}"
                                     action="#{productsList.addProductToBasket(product)}"
                                     disabled="#{productsList.addedToBasketOrNotAvailable(product)
                                     || productsList.isItMyOwnProduct(product)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton rendered="#{roleView.admin || roleView.user}" value="Logout" action="#{allUsersList.logout}"/>
        </h:form>
    </ui:define>
</ui:composition>
