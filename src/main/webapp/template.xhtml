<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>FinalStore</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="Random store!"/>
    <meta name="keywords" content="store, money"/>
    <meta name="author" content="Maciek"/>
    <meta name="author" content="Kuba"/>
    <meta name="author" content="Grzegorz"/>
    <h:outputStylesheet library="css" name="styles.css"/>

</h:head>
<h:body styleClass="rootView">
    <h:outputStylesheet library="css" name="styles.css"/>

    <f:view>
        <h:panelGroup layout="block" styleClass="topDiv" id="panelId">
            <h:form>
                <p:commandLink value="#{mainView.loginButtonLabel}" ajax="true" update="panelId" styleClass="loginLink"
                               actionListener="#{mainView.logout}"/>
            </h:form>
            <p:link value="Register" outcome="register.xhtml" styleClass="registerLink"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="menuTop">
            <p:layout style="width: 1300px; height: 50px">
                <p:layoutUnit position="center" resizable="false" size="200" minSize="200" maxSize="300">
                    <h:form>
                        <p:commandButton action="users_list?faces-redirect=true" ajax="false" value="List of all users" rendered="#{roleView.admin}"/>
                        <p:commandButton action="products?faces-redirect=true" ajax="false" value="Available products"/>
                        <p:button outcome="user_edit?faces-redirect=true" value="Edit your details" rendered="#{!mainView.loggedInCheck}">
                            <f:param name="userId" value="#{mainView.currentUser.id}"/>
                        </p:button>
                        <p:commandButton action="basket_view?faces-redirect=true" ajax="false" value="My basket" rendered="#{!mainView.loggedInCheck}"/>
                        <p:commandButton action="my_orders?faces-redirect=true" ajax="false" value="My orders" rendered="#{!mainView.loggedInCheck}"/>
                        <p:commandButton action="my_products?faces-redirect=true"  value="My products" rendered="#{!mainView.loggedInCheck}"/>




                    </h:form>


                </p:layoutUnit>

            </p:layout>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="midDiv">
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="mainCenter">
            <p:layout style="width:1300px;min-height:700px;">
                <p:layoutUnit position="center" resizable="false" size="200" minSize="200" maxSize="300">
                    <section>
                        <ui:insert name="content"/>
                    </section>
                </p:layoutUnit>
            </p:layout>
        </h:panelGroup>

    </f:view>
</h:body>
</html>
