<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>FinalStore</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="Random store!"/>
    <meta name="keywords" content="store, money"/>
    <meta name="author" content="Maciek"/>
    <meta name="author" content="Kuba"/>
    <meta name="author" content="Grzegorz"/>

</h:head>
<h:body styleClass="body">
    <h:outputStylesheet library="css" name="styles.css"/>
    <header>
        <h1>Welcome to our store!</h1>
    </header>
    <nav>
        <ul>
            <li><h:button rendered="#{roleView.admin}" outcome="users_list" value="users list"/></li>
            <li><h:button rendered="#{roleView.user}" outcome="users_list" value="your profile"/></li>
            <li><h:button outcome="products" value="List of products"/></li>
            <li><h:button rendered="#{roleView.admin || roleView.user}" outcome="my_products" value="My products"/></li>
            <li><h:button rendered="#{!roleView.admin &amp;&amp; !roleView.user}" outcome="login" value="login"/></li>
            <h:form>
                <h:commandButton rendered="#{roleView.admin || roleView.user}" value="Logout" action="#{allUsersList.logout}"/>
            </h:form>
        </ul>
    </nav>
    <section>
        <ui:insert name="content"/>
    </section>
</h:body>
</html>
