<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>FinalStore</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="Random store!"/>
    <meta name="keywords" content="store, money"/>
    <meta name="author" content="Maciek"/>
    <meta name="author" content="Kuba"/>
    <meta name="author" content="Grzegorz"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <f:loadBundle var="msg" basename="view.messages"/>
</h:head>
<h:body styleClass="rootView">
    <h:outputStylesheet library="css" name="styles.css"/>

    <f:view>
        <h:panelGroup layout="block" styleClass="topDiv" id="panelId">
            <h:form>
                <p:commandLink value="#{mainView.loginButtonLabel}" ajax="true" update="panelId" styleClass="loginLink"
                               actionListener="#{mainView.logout}" />
            </h:form>
            <p:link value="#{msg.register}" outcome="register.xhtml" styleClass="registerLink"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="menuTop">

                    <h:form>
                        <p:tabMenu>
                            <p:menuitem action="users_list?faces-redirect=true" ajax="false" value="#{msg.usersList}" rendered="#{roleView.admin}"/>
                            <p:menuitem action="products?faces-redirect=true" ajax="false" value="#{msg.avProducts}"/>
                            <p:menuitem outcome="user_edit?faces-redirect=true" value="#{msg.editUrDetails}" rendered="#{!mainView.loggedInCheck}">
                                <f:param name="userId" value="#{mainView.currentUser.id}"/>
                            </p:menuitem>
                            <p:menuitem action="basket_view?faces-redirect=true" ajax="false" value="#{msg.myBasket}" rendered="#{!mainView.loggedInCheck}"/>
                            <p:menuitem action="my_orders?faces-redirect=true" ajax="false" value="#{msg.myOrders}" rendered="#{!mainView.loggedInCheck}"/>
                            <p:menuitem action="my_products?faces-redirect=true"  value="#{msg.myProducts}" rendered="#{!mainView.loggedInCheck}"/>
                        </p:tabMenu>


                    </h:form>

        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="mainCenter">
            <p:layout style="width:1300px;min-height:700px;" styleClass="greyBack">
                <p:layoutUnit position="center" resizable="false" size="200" minSize="200" maxSize="300" styleClass="greyBack">
                    <section>
                        <ui:insert name="content"/>
                    </section>
                </p:layoutUnit>
            </p:layout>
        </h:panelGroup>

    </f:view>
</h:body>
</html>
