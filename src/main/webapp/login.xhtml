<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>FinalStore</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="Random store!"/>
    <meta name="keywords" content="store, money"/>
    <meta name="author" content="Maciek"/>
    <meta name="author" content="Kuba"/>
    <meta name="author" content="Grzegorz"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <f:loadBundle var="msg" basename="view.messages"/>
</h:head>
<h:body styleClass="rootView">

    <h:form>
        <h:panelGroup layout="block" styleClass="regPanel">
            <p:panel header="Login">
                <h:panelGrid columns="2" id="grid">
                    <f:facet name="header">
                        <p:messages id="msgs"/>
                    </f:facet>
                    <p:outputLabel for="username" value="#{msg.logUsername}"/>
                    <p:inputText id="username" name="username" value="#{loginView.username}" required="true"
                                 requiredMessage="#{msg.logReqU}"/>
                    <p:outputLabel for="password" value="#{msg.logPassword}"/>
                    <p:password id="password" name="password" required="true" value="#{loginView.password}"
                                 requiredMessage="#{msg.logReqP}"/>

                </h:panelGrid>
                <p:commandButton value="#{msg.logLogin}"
                                 actionListener="#{loginView.doPost()}" />
                <p:button outcome="register" value="#{msg.logRegister}">
                    <f:param name="userId" value="0"/>
                </p:button>
                <br/>
            </p:panel>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
