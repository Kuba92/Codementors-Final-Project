<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml"
        xmlns:p="http://primefaces.org/ui">

<ui:define name="content">
        <!--<h:outputStylesheet name="css/styles.css"/>-->

            <h:form >
                <h:panelGroup layout="block" styleClass="regPanel">
                    <p:panel header="Login">
                        <h:panelGrid columns="2" id="grid">
                            <f:facet name="header">
                                <p:messages id="msgs"/>
                            </f:facet>
                            <p:outputLabel for="username" value="Username"/>
                            <p:inputText id="username" name="username" value="#{loginView.username}" required="true" requiredMessage="Username required"/>
                            <p:outputLabel for="password" value="Password"/>
                            <p:inputText id="password" name="password" required="true" value="#{loginView.password}" requiredMessage="Password required"/>

                        </h:panelGrid>
                        <p:commandButton value="Login" type="submit" action="main.xhtml" actionListener="#{loginView.doPost()}" update="grid"/>
                        <p:button outcome="register" value="Register" >
                            <f:param name="userId" value="0"/>
                        </p:button>
                        <br/>
                    </p:panel>
                </h:panelGroup>
            </h:form>

    </ui:define>
</ui:composition>
