<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml">
    <ui:define name="content">
        <!--<h:outputStylesheet name="css/styles.css"/>-->
            <form method="post" action="/store/login">
                <h:panelGrid columns="2">
                    <h:outputLabel for="j_username" value="Username"/>
                    <h:inputText id="j_username" name="j_username" />
                    <h:outputLabel for="j_password" value="Password"/>
                    <h:inputSecret id="j_password" name="j_password"/>
                    <h:commandButton name="submit" value="Login"/>
                    <h:button outcome="register" value="Register">
                        <f:param name="userId" value="0"/>
                    </h:button>
                </h:panelGrid>
                <br/>
            </form>
    </ui:define>
</ui:composition>
