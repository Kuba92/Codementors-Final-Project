<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"

        template="/template.xhtml">
    <f:metadata>
        <f:viewParam name="productId" value="#{productEdit.productId}"/>
    </f:metadata>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" rendered="#{roleView.admin || (roleView.user &amp;&amp; mainView.currentUser.accepted
                &amp;&amp; productEdit.product.seller == mainView.currentUser)}">
                <f:facet name="header">
                    <h:outputText value="#{msg.prProduct}"/>
                </f:facet>
                <h:outputLabel value="#{msg.prName}" for="name"/>
                <h:inputText id="name" value="#{productEdit.product.name}"/>
                <h:outputLabel value="#{msg.prDescription}" for="description"/>
                <h:inputText id="description" value="#{productEdit.product.description}"/>
                <h:outputLabel value="#{msg.prPrice}" for="price"/>
                <h:inputText id="price" value="#{productEdit.product.price}"/>
                <h:outputLabel value="#{msg.prAvailability}" for="availability"/>
                <h:selectBooleanCheckbox value="#{productEdit.product.available}" id="availability"/>
            </h:panelGrid>
            <h:commandButton action="my_products?faces-redirect=true" actionListener="#{productEdit.updateProduct}"
                             value="#{msg.prSave}"
                             rendered="#{roleView.admin || (roleView.user &amp;&amp; mainView.currentUser.accepted
                             &amp;&amp; productEdit.product.seller == mainView.currentUser)}"/>
        </h:form>
    </ui:define>
</ui:composition>
