<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"

        template="/template.xhtml">
    <f:metadata>
        <f:viewParam name="userId" value="#{userEdit.userId}"/>
    </f:metadata>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="User"/>
                </f:facet>
                <h:outputLabel value="Name" for="name"/>
                <h:inputText id="name" value="#{userEdit.user.name}"/>
                <h:outputLabel value="Surname" for="surname"/>
                <h:inputText id="surname" value="#{userEdit.user.surname}"/>
                <h:outputLabel value="Email" for="email"/>
                <h:inputText id="email" value="#{userEdit.user.email}"/>
                <h:outputLabel value="Nickname" for="nickname"/>
                <h:inputText id="nickname" value="#{userEdit.user.nickname}"/>
                <h:outputLabel for="password" value="Password" rendered="#{roleView.user || (roleView.admin &amp;&amp; userEdit.userId == 0)}"/>
                <h:inputText id="password" value="#{userEdit.user.password}" rendered="#{roleView.user || (roleView.admin &amp;&amp; userEdit.userId == 0)}"/>
                <h:outputLabel value="Role:" for="role" rendered="#{roleView.admin}"/>
                <h:selectOneRadio id="role" value="#{userEdit.user.role}" rendered="#{roleView.admin}">
                    <f:selectItems value="#{userEdit.roles}"/>
                </h:selectOneRadio>
                <h:outputLabel value="Acceptance of the user:" for="acceptance" rendered="#{roleView.admin}"/>
                <h:selectBooleanCheckbox value="#{userEdit.user.accepted}" id="acceptance" rendered="#{roleView.admin}"/>
            </h:panelGrid>
            <p:commandButton action="user_edit?faces-redirect=true" actionListener="#{userEdit.saveUser}" value="Save"/>
        </h:form>
    </ui:define>
</ui:composition>
