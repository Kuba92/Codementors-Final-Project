<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/template.xhtml">
    <ui:define name="content">
        <h:dataTable value="#{basketView.productsInBasket}" var="product">
            <h:column>
                #{product.id}
            </h:column>
            <h:column>
                #{product.name}
            </h:column>
            <h:column>
                #{product.price}
            </h:column>
            <h:column>
                #{product.description}
            </h:column>
            <h:column>
                <h:form>
                    <p:commandButton value="Remove from basket" actionListener="#{basketView.removeProductFromBasket(product)}" action="basket_view?faces-redirect=true"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Address"/>
                <p:inputText required="true" value="#{basketView.address}"/>
                <p:commandButton value="Order now !" actionListener="#{basketView.makeOrder}" disabled="#{!basketView.basketEmpty}" action="products?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
