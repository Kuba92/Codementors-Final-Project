<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml">
    <ui:define name="content">
        <h:dataTable value="#{basketView.productsInBasket}" var="product">
            <h:column>
                #{product.id}
            </h:column>
            <h:column>
                #{product.name}
            </h:column>
            <h:column>
                #{product.price}
            </h:column>
            <h:column>
                #{product.description}
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="Remove from basket" action="#{basketView.removeProductFromBasket(product)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Order now !" actionListener="#{basketView.makeOrder}"/>
        </h:form>
    </ui:define>
</ui:composition>
