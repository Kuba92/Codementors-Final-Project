<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="name" for="name"/>
                <h:inputText id="name" value="#{newProduct.product.name}"/>
                <h:outputLabel value="price" for="price"/>
                <h:inputText id="price" value="#{newProduct.product.price}"/>
                <h:outputLabel value="description" for="description"/>
                <h:inputText id="description" value="#{newProduct.product.description}"/>
            </h:panelGrid>
            <h:commandButton actionListener="#{newProduct.saveProduct}" value="Save" action="products.xhtml?faces-redirect=true"/>
        </h:form>
    </ui:define>
</ui:composition>
