<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
    </h:head>
    <ui:define name="content">
        <f:view>

            <h:panelGroup layout="block" styleClass="topDiv">
                <p:link value="Login" outcome="login.xhtml" styleClass="loginLink"/>
                <p:link value="Register" outcome="register.xhtml" styleClass="registerLink"/>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="menuTop">
                <p:layout style="min-width:400px;min-height:60px;">
                    <p:layoutUnit position="center" resizable="false" size="200" minSize="200" maxSize="300">
                    </p:layoutUnit>
                </p:layout>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="midDiv">
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="mainCenter">
                <p:layout style="min-width:400px;min-height:700px;">
                    <p:layoutUnit position="center" resizable="false" size="200" minSize="200" maxSize="300">

                    </p:layoutUnit>

                </p:layout>

            </h:panelGroup>

        </f:view>
    </ui:define>
</ui:composition>
