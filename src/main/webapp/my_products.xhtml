<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml">
    <ui:define name="content">
        <h:dataTable value="#{userProducts.userProducts}" var="product">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{product.id}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.prName}</f:facet>
                #{product.name}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.prPrice}</f:facet>
                #{product.price}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.prDescription}</f:facet>
                #{product.description}
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="#{msg.prDeleteOff}" action="#{userProducts.deleteProduct(product)}" rendered="#{product.available}"/>
                </h:form>
            </h:column>
            <h:column>
                <h:button outcome="product_edit" value="#{msg.prEdit}">
                    <f:param name="productId" value="#{product.id}"/>
                </h:button>
            </h:column>
        </h:dataTable>
        <h:button value="#{msg.prAdd}" rendered="#{roleView.admin || roleView.user}" outcome="new_offer">
            <f:param name="productId" value="0"/>
        </h:button>
    </ui:define>
</ui:composition>
